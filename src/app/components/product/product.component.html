<form [formGroup]="form">
  <div class="main">
    <div
      class="grid-container"
      [style.borderTop]="'3px solid ' + product?.accent"
    >
      <div class="grid-item1">
        <img src="{{ product?.imgUrl }}" alt="Product Image" />
      </div>
      <div class="grid-item2">
        <p>
          <strong>{{ product?.name | titlecase }}</strong>
        </p>
        <p>
          <small>{{ product?.description }}</small>
        </p>
      </div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item info">Rating:</div>
      <div class="grid-item common">
        <ngx-star-rating
          formControlName="rating"
          [id]="'rating'"
          [disabled]="true"
        ></ngx-star-rating>
      </div>
      <div class="grid-item info">Quality:</div>
      <div class="grid-item common">
        <ngx-star-rating
          formControlName="quality"
          [id]="'quality'"
          [disabled]="true"
        ></ngx-star-rating>
      </div>
    </div>
  </div>
</form>
